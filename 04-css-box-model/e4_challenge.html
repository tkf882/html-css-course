<style>
    .page-button {
        font-size: 16px;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        margin-right: 8px;
        cursor: pointer;
    }
    .page-num {
        font-size: 16px;
        margin-right: 8px;
    }
    .stretch-button {
        background-color: green;
        color: white;
        border: none;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 5px;
        padding-bottom: 5px;
        cursor: pointer;
        transition:
            padding-left 1s,
            padding-right 1s,
            padding-top 1s,
            padding-bottom 1s;
    }
    .stretch-button:hover {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 12px;
        padding-bottom: 12px;
    }
    .shadow-button {
        background-color: green;
        color: white;
        border: none;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 5px;
        padding-bottom: 5px;
        cursor: pointer;
        box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
    }
    .shadow-button:active {
        margin-left: 3px;
        margin-top: 3px;
        /* box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.0); */
        box-shadow: none;
    }
    .margin-padding-button {
        background-color: green;
        color: white;
        border: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        margin-right: 10px;
        margin-left: 10px;
        cursor: pointer;
        transition:
            padding-left 0.3s,
            padding-right 0.3s,
            margin-right 0.3s,
            margin-left 0.3s;
    }
    .margin-padding-button:hover {
        padding-left: 20px;
        padding-right: 20px;
        margin-right: 0px;
        margin-left: 0px;
    }


</style>

<p>Pagination</p>
<button class="page-button">
    Back
</button>
<a class="page-num" href="https://google.com">1</a>
<a class="page-num" href="https://google.com">2</a>
<a class="page-num" href="https://google.com">3</a>
<a class="page-num" href="https://google.com">4</a>
<a class="page-num" href="https://google.com">5</a>
<button class="page-button">
    Next
</button>

<p>Stretch</p>
<button class="stretch-button">Stretch</button>

<p>3D Click</p>
<button class="shadow-button">Shadow</button>

<p>Margin and padding together</p>
<button class="margin-padding-button">
    One
</button>
<button class="margin-padding-button">
    Two
</button>
<button class="margin-padding-button">
    Three
</button>
