<!DOCTYPE html>
<html>
    <head>
        <style>
            .video {
                position: fixed;
                bottom: 10px;
                right: 10px;
                width: 320px;
                height: 180px;
                background-color: gray;
            }
            .close-button {
                font-family: Arial;
                font-size: 20px;
                position: absolute;
                color: white;
                background-color: black;
                height: 45px;
                width: 45px;
                border-radius: 25px;
                border-style: none;
                top: -20px;
                left: -20px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .time {
                font-family: Arial;
                position: absolute;
                color: white;
                background-color: black;
                bottom: 5px;
                right: 5px;
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 3px;
                padding-bottom: 3px;
            }
        </style>
    </head>
    <body style="height: 2000px">
        <div class="video">
            <div class="close-button">X</div>
            <div class="time">0:29</div>
        </div>
    </body>
</html>
