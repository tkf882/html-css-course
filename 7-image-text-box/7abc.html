<!DOCTYPE html>
<html>
    <head>
        <style>
            .rounded {
                width:200px;
                border-radius: 10px;
            }
            .square-centered {
                width:200px;
                height:200px;
                object-fit: cover;
                object-position: top;
            }
            .circle {
                width:200px;
                height:200px;
                object-fit: cover;
                object-position: top;
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        <img class="rounded" src="cat.jpg">
        <img class="square-centered" src="cat.jpg">
        <img class="circle" src="cat.jpg">
    </body>
</html>
