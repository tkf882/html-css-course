<!DOCTYPE html>
<html>
    <head>
        <style>
            .pfp {
                width: 50px;
                height: 50px;
                object-fit: cover;
                object-position: top;
                border-radius: 100px;
                vertical-align: middle;
            }
            .textbox {
                font-size: 16px;
                width: 300px;
                border-style: none;
                vertical-align: middle;
            }
            .tweet-button {
                background-color: rgb(85, 119, 230);
                color: white;
                font-weight: bold;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 10px;
                padding-right: 10px;
                border-style: none;
                border-radius: 30px;
                cursor: pointer;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <img class="pfp" src="cat.jpg">
        <input class="textbox" type="text" placeholder="What's Happening?">
        <button class="tweet-button">Tweet</button>
    </body>
</html>
