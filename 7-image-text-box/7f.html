<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                color: gray;
                font-size: 12px;
                font-family: Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .email-text {
                margin-bottom: 3px;
            }
            .email-text-box {
                width: 300px;
                margin-bottom: 8px;
            }
            .join-button {
                font-family: Arial;
                font-size: 16px;
                background-color: rgb(93, 114, 231);
                color: white;
                width: 300px;
                margin-top: 8px;
                padding-top: 10px;
                padding-bottom: 10px;
                border: none;
                border-radius: 30px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p class="email-text">Email</p>
        <input class="email-text-box" type="text">
        <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="join-button">Agree & Join</button>
    </body>
</html>
