<!DOCTYPE html>
<html>
    <head>
        <style>
            .search-bar {
                font-size: 16px;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 15px;
                padding-right: 15px;
                
                border-width: 1px;
                border-style: solid;
                border-radius: 8px;
            }
            .search-bar-google {
                font-size: 16px;
                width: 400px;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 15px;
                padding-right: 15px;
                
                border-style: none;
                border-radius: 25px;
                box-shadow: 0px 0px 4px rgb(0, 0, 0, 0.4);
            }
        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="Search">
        <input class="search-bar-google" type="text" placeholder="Search Google or type a URL">
    </body>
</html>
