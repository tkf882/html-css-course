<!DOCTYPE html>
<html>
    <head>
        <style>
            .name-input, .email-input {
                display: block;
                margin-bottom: 5px;
                width: 150px;
            }
            .survey-text {
                display: inline-block;
                width: 250px;
                vertical-align: middle;
            }
            .survey-button {
                /* vertical-align: middle; */ /* no difference */
            }
            .google {
                width: 200px;
                margin-left: 150px; /* "For now, position the logo with a margin." */
            }
            .search-bar-google {
                font-size: 16px;
                width: 500px;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 15px;
                padding-right: 15px;
                display: block;
                
                border-style: none;
                border-radius: 25px;
                box-shadow: 0px 0px 4px rgb(0, 0, 0, 0.4);
            }
        </style>

    </head>
    <body>
        <p>8a</p>
        <input class="name-input" type="text" placeholder="Name">
        <input class="email-input" type="text" placeholder="Email">

        <p>8b</p>
        <p class="survey-text">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class="survey-button">Yes</button>
        <button class="survey-button">No</button>

        <p>8c</p>
        <img class="google" src="Google_2015_logo.svg.webp">
        <input class="search-bar-google" type="text" placeholder="Search Google or type a URL">
    </body>
</html>
