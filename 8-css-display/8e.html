<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
                margin-top: 15px;
                margin-right: 10px;
                border-style: none;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 14px;
                padding-right: 14px;
            }
            .text {
                font-family: Arial;
                font-size: 28px;
                margin-bottom: 20px;
            }
            .input-text {
                display: block;
                background-color: rgb(235, 235, 235);
                border-style: none;
                width: 270px;
                margin-bottom: 7px;
                padding-left: 15px;
                padding-top: 12px;
                padding-bottom: 12px;
            }
            .button-now {
                background-color: black;
                color: white;
            }

        </style>
    </head>
    <body>
        <p class="text">Request a ride now</p>
        <input class="input-text" type="text" placeholder="Enter pickup location">
        <input class="input-text" type="text" placeholder="Enter destination">
        <button class="button-now">Request now</button>
        <button class="button-later">Schedule for later</button>
    </body>
</html>
