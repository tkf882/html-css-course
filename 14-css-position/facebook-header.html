<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
                background-color: rgb(230, 230, 230);
                padding: 8px;
                border-style: none;
                border-radius: 3px;
                font-weight: 700;
            }
            .header {
                position: fixed;
                top: 0px;
                right: 0px;
                left: 0px;
                background-color: white;
            }
            .profile-header-box {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 100px;
                padding-right: 100px;
            }
            .profile-info {
                display: flex;
                align-items: center;
            }
            .pfp {
                height: 40px;
                width: 40px;
                object-fit: cover;
                border-radius: 20px;
                display: inline-block;
                margin-right: 10px;
            }
            .profile-name {
                font-family: Arial;
                font-weight: 700;
                display: inline-block;
            }
            .blue-button {
                background-color: rgb(94, 126, 233);
                color: white;
                margin-right: 4px;
            }
        </style>
    </head>
    <body style="padding-bottom: 1000px;">
        <div class="header">
            <div class="profile-header-box">
                <div class="profile-info">
                    <img class="pfp" src="cat.jpg">
                    <p class="profile-name">Oliver Cat</p>
                </div>
                <div>
                    <button class="blue-button">Add Friend</button>
                    <button>Message</button>
                </div>
            </div>
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 1250px;
            ">
            div1
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 1250px;
            ">
            div2
        </div>


    </body>
</html>
