<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
                display: flex;
                flex-direction: row;
                height: 50px;
            }
            .col1 {
                display: flex;
                width: 100px;
                background-color: lightpink;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .col2 {
                /* display: flex; */
                width: 200px;
                background-color: lightblue;
                /* flex-direction: column; */
                /* justify-content: start; */
            }
            .black {
                color: white;
                background-color: black;
            }
            .row1 {
                display: flex;
                flex-direction: row;
            }
            .row2 {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="col1">
                <div class="black">item1</div>
            </div>
            <div class="col2">
                <div class="row1">row1</div>
                <div class="row2">
                    <div class="black">row2</div>
                    <div class="black">row2</div>
                </div>
            </div>
        </div>
    </body>
</html>
