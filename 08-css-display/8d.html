<!DOCTYPE html>
<html>
    <head>
        <style>
            input {
                border-width: 1px;
                border-style: solid;
                border-color: rgb(200, 200, 200);
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 16px;
                padding-right: 16px;
                font-size: 16px;
                border-radius: 8px;
                margin-bottom: 12px;
            }
            .name-input {
                width: 148px;
            }
            .email-input {
                display: block;
                /* width: 300px; */
                width: 335px;
            }
            .sign-up-button {
                background-color: rgb(79, 124, 219);
                color: white;
                font-weight: bold;
                font-size: 18px;
                border-style: none;
                border-radius: 8px;
                width: 370px;
                padding-top: 7px;
                padding-bottom: 7px;

            }
        </style>
    </head>
    <body>
        <input class="name-input" type="text" placeholder="First name">
        <input class="name-input" type="text" placeholder="Last name">
        <input class="email-input" type="text" placeholder="Email">
        <button class="sign-up-button">
            Sign up
        </button>
    </body>
</html>
