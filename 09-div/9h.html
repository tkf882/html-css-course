<!DOCTYPE html>
<html>
    <head>
        <style>
            .logo {
                width: 200px;
            }
            .search-bar-google {
                font-size: 16px;
                width: 500px;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 15px;
                padding-right: 15px;
                /* display: block; */
                
                border-style: none;
                border-radius: 25px;
                box-shadow: 0px 0px 4px rgb(0, 0, 0, 0.4);
            }
            .google-button {
                font-size: 16px;
                background-color: rgb(245, 245, 245);
                border-style: none;
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: 10px;
                margin-right: 10px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 15px;
                padding-left: 15px;
                cursor: pointer;
            }
            .separator {
                text-align: center;
                margin-top: 15px;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="separator">
            <img class="logo" src="google-logo.png">
        </div>
        <div class="separator">
            <input class="search-bar-google" type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="separator">
            <button class="google-button">Google Search</button>
            <button class="google-button">I'm Feeling Lucky</button>
        </div>
    </body>
</html>
