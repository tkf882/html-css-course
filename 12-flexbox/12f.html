<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                background-color: rgb(110, 90, 143);
                padding-left: 12px;
                padding-right: 12px;
                padding-top: 12px;
                padding-bottom: 12px;
            }
            .text {
                font-family: Arial;
                font-weight: 700;
                color: white;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .search {
                padding-top: 4px;
                padding-bottom: 4px;
                padding-left: 8px;
                width: 500px;
                border-radius: 15px;
                border-style: none;

            }
            .download {
                font-family: Arial;
                background-color: rgb(110, 90, 143);
                color: white;
                border-style: solid;
                border-color: white;
                border-width: 1px;
                border-radius: 2px;
                padding-top: 6px;
                padding-bottom: 6px;
                padding-left: 6px;
                padding-right: 6px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div><p class="text">Home</p></div>
            <input class="search" type="text" placeholder="Search">
            <button class="download">Download</button>
        </div>
    </body>
</html>
