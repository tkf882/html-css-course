<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                margin-top: 0px;
                margin-bottom: 0px;
                font-family: Arial;
            }
            .content {
                width: 300px;
                box-shadow: 0px 0px 3px rgba(0,0,0,0.5);
                border-radius: 5px;
            }
            .box {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding-top: 6px;
                padding-bottom: 6px;
                padding-left: 15px;
                padding-right: 15px;
            }
            .box-left {
                flex: 1;
                font-family: Arial;
            }
            .box-right {
                font-family: Arial;
                font-weight: 600;
                font-size: 14px;
                text-align: center;
                color: white;
                background-color: rgb(77, 114, 214);
                padding-left: 8px;
                padding-right: 8px;
                padding-bottom: 2px;
                padding-top: 2px;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="box">
                <div class="box-left">
                    Home
                </div>
                <div class="box-right">
                    14
                </div>
            </div>
            <div class="box">
                <div class="box-left">
                    Notifications
                </div>
                <div class="box-right">
                    3
                </div>
            </div>
            <div class="box">
                <div class="box-left">
                    Messages
                </div>
                <div class="box-right">
                    5
                </div>
            </div>
        </div>
    </body>
</html>
