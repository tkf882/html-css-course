<!DOCTYPE html>
<html>
    <head>
        <style>
            .blue-div {
                background-color: lightblue;
            }
            .pink-div {
                background-color: lightpink;
            }
            .grid-1 {
                display: grid;
                grid-template-columns: 200px 75px;
                margin-bottom: 10px;
            }
            .grid-2 {
                display: grid;
                grid-template-columns: 50px 1fr 75px;
                margin-bottom: 10px;
            }
            .grid-3 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                margin-bottom: 10px;
                column-gap: 20px;
                row-gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="grid-1">
            <div class="blue-div">200px</div>
            <div class="pink-div">75px</div>
        </div>

        <div class="grid-2">
            <div class="blue-div">col1</div>
            <div class="pink-div">col2</div>
            <div class="blue-div">col3</div>
        </div>

        <div class="grid-3">
            <div class="pink-div">col1</div>
            <div class="pink-div">col2</div>
            <div class="pink-div">col3</div>
            <div class="pink-div">col4</div>
            <div class="pink-div">col1</div>
            <div class="pink-div">col2</div>
            <div class="pink-div">col3</div>
            <div class="pink-div">col4</div>
        </div>

    </body>
</html>
